<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AI Image App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f8f6ff 0%, #e6e9ff 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 32px;
      }
      .brand-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #a259ff 0%, #f24e1e 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.7rem;
        color: #fff;
        font-weight: bold;
      }
      .brand-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #d726ff;
        letter-spacing: 1px;
      }
      .login-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(80, 80, 160, 0.1);
        padding: 40px 48px 32px 48px; 
        width: 350px;
        max-width: 90vw;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-card h2 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 18px 0;
        background: linear-gradient(90deg, #d726ff 40%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .login-card p {
        color: #888;
        font-size: 1rem;
        margin-bottom: 24px;
        text-align: center;
      }
      .login-card input[type="text"],
      .login-card input[type="password"] {
        width: 90%;
        padding: 12px 14px;
        margin: 10px 0;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        background: #f7f8fa;
        transition: border 0.2s;
      }
      .login-card input:focus {
        border: 1.5px solid #a259ff;
        outline: none;
        background: #fff;
      }
      .login-card button {
        width: 100%;
        padding: 12px;
        margin-top: 16px;
        background: linear-gradient(90deg, #d726ff 40%, #3b82f6 100%);
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(80, 80, 160, 0.1);
        transition: background 0.2s, transform 0.2s;
      }
      .login-card button:hover {
        background: linear-gradient(90deg, #b721ff 40%, #21d4fd 100%);
        transform: scale(1.03);
      }
      .login-card .register-link {
        margin-top: 18px;
        color: #fff;
        background: linear-gradient(90deg, #d726ff 40%, #3b82f6 100%);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s, transform 0.2s;
        width: 100%;
        padding: 12px;
        font-weight: 700;
        box-shadow: 0 2px 8px rgba(80, 80, 160, 0.1);
        display: block;
      }
      .login-card .register-link:hover {
        background: linear-gradient(90deg, #b721ff 40%, #21d4fd 100%);
        color: #fff;
        transform: scale(1.03);
      }
      .login-card .error,
      .login-card .success {
        margin-top: 12px;
        font-size: 0.98rem;
        display: none;
      }
      .login-card .error {
        color: #ff4d6d;
      }
      .login-card .success {
        color: #00c48c;
      }
      /* Registration form styling */
      #register-form {
        display: none;
        margin-top: 18px;
        width: 100%;
      }
      #register-form input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="brand">
      <div class="brand-icon">ðŸ¤–</div>
      <div class="brand-title">AIBot Studio</div>
    </div>
    <div class="login-card">
      <h2>Login to Account</h2>
      <p>Sign in to access your AI image gallery.</p>
      <form id="login-form" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div class="error" id="login-error">
        Invalid credentials. Please try again or register.
      </div>
      <button class="register-link" id="show-register" type="button">
        Sign Up
      </button>
      <form id="register-form">
        <input
          type="text"
          name="reg-username"
          placeholder="New Username"
          required
        />
        <input
          type="password"
          name="reg-password"
          placeholder="New Password"
          required
        />
        <button type="submit">Register</button>
        <div class="error" id="register-error"></div>
        <div class="success" id="register-success"></div>
      </form>
    </div>
    <script>
      const API_URL = "http://127.0.0.1:5000";

      document.getElementById("login-form").onsubmit = async function (e) {
        e.preventDefault();
        const username = this.username.value;
        const password = this.password.value;
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("username", username);
          window.location.href = "/"; 
        } else {
          document.getElementById("login-error").style.display = "block";
          document.getElementById("show-register").style.display =
            "inline-block";
        }
      };

      document.getElementById("show-register").onclick = function () {
        document.getElementById("register-form").style.display = "block";
        document.getElementById("show-register").style.display = "none";
        document.getElementById("login-error").style.display = "none";
      };

      document.getElementById("register-form").onsubmit = async function (e) {
        e.preventDefault();
        const username = this["reg-username"].value;
        const password = this["reg-password"].value;
        const res = await fetch(`${API_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("register-error").style.display = "none";
          document.getElementById("register-success").textContent =
            "Registration successful! You can now log in.";
          document.getElementById("register-success").style.display = "block";
          this.reset();
        } else {
          document.getElementById("register-success").style.display = "none";
          document.getElementById("register-error").textContent =
            data.error || "Registration failed.";
          document.getElementById("register-error").style.display = "block";
        }
      };

      // Logout function to remove isLoggedIn item from localStorage
      function logout() {
        localStorage.removeItem("isLoggedIn");
      }
    </script>
  </body>
</html>
